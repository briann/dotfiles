format = """
$time\
$username\
@\
$hostname\
$all
"""

[hostname]
ssh_only = false
trim_at = "."
style = "bold #aaaaaa"
ssh_symbol = " "

[username]
show_always = true
format = '[$user]($style)'

[time]
disabled = false
format = '\[[$time]($style)\] '
style = 'yellow dimmed'

[character]
success_symbol = '[\$](bold green)'
error_symbol = '[\$](bold red)'

[aws]
symbol = "  "

